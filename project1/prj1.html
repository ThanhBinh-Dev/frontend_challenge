<!DOCTYPE html>
<html>
    <head>
        <meta charset= "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project 1 Profile Card challenge</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="index.css">

    </head>
    <body>
        <!-- The ca nhan -->
        <div class="profile_card">
            <div id="header">
                <object
                width="100%"
                data="SVG/wave.svg"
                ></object>
            </div>
            <!-- avatar -->
            <div id="avatar">
                <img src="IMG/profile.jpg" alt="Avatar">
            </div>
            <!-- content -->
            <div id="content">
                <h1 id="titlename"> Johnny Rogers</h1>
                <p id="tagname">@johnnnyrogers</p>
                <div class="icon">
                    <ul>  <li><a href=""><i class="bi bi-facebook"></i></a></li>
                        <li><a href=""><i class="bi bi-linkedin"></i></a></li>
                        <li><a href=""><i class="bi bi-twitter"></i></a></li>
                        <li><a href=""><i class="bi bi-whatsapp"></i></a></li>
                        <li><a href=""><i class="bi bi-instagram"></i></a></li>
                    </ul>
                </div>
                <P id="nd">Crafting brand and communication strategies, 
                    creating visual designs, leading art direction, and
                capturing portrais through photography</P>
                </div>
                <div id="but">
                    <button >Follow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>
    </body>
</html>
